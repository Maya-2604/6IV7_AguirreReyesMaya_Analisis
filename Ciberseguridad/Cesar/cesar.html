<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cesar.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Cifrado César con JavaScript</h1>
        <hr>

        <div class="col-md-12">
            <div class="form-group">
                <label for="texto">Texto a cifrar:</label>
                <textarea id="texto" class="form-control"></textarea>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label for="desplazamiento">Desplazamiento:</label>
                <input type="range" min="1" max="25" step="1" value="1" id="desplazamiento" class="form-control">
                <span id="valorDesplazamiento">1</span>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label for="cifrado">Texto Cifrado:</label>
                <textarea id="cifrado" class="form-control" disabled></textarea>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button id="btnCifrar" class="btn btn-primary mx-2">Cifrar</button>
            <button id="btnDescifrar" class="btn btn-secondary mx-2">Descifrar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/cesar.js"></script>
</body>

</html>
