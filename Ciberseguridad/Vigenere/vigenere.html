<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenère</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vigenere.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Cifrado Vigenère</h1>
        <hr>

        <div class="form-group">
            <label for="txt">Texto a cifrar:</label>
            <input type="text" id="txt" class="form-control">
        </div>

        <div class="form-group">
            <label for="txtclave">Clave secreta:</label>
            <input type="text" id="txtclave" class="form-control" onpaste="return false;" ondrop="return false;">
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary mx-2" onclick="cifrarTexto()">Cifrar</button>
            <button class="btn btn-secondary mx-2" onclick="descifrarTexto()">Descifrar</button>
            <button class="btn btn-danger mx-2" onclick="reiniciar()">Reiniciar</button>
        </div>

        <div class="form-group mt-3">
            <label for="respuesta">Resultado:</label>
            <textarea id="respuesta" class="form-control" readonly></textarea>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-success" onclick="copiarTexto()">Copiar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/vigenere.js"></script>
</body>

</html>
